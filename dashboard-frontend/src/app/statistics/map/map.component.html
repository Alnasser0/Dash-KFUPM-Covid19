<div class="d-flex flex-column justify-content-between h-100">
  <div class="my-auto">
    <div class="wrapper d-flex justify-content-center align-items-center w-100 px-3">
      <svg width="650" height="650"></svg>
    </div>

    <div class="info text-right" *ngIf="regions">
      <p class="mb-1">Population: {{ population | number }}</p>
      <p class="mb-0">Last updated on {{ lastUpdated }}</p>
    </div>
  </div>
</div>
